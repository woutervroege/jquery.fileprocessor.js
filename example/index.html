<!doctype html>
<html>
    <head>
        <title>Jquery file processor - by Wouter Vroege</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link rel="stylesheet" href="blackboard.css" type="text/css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="rainbow-custom.min.js"></script>
        <script src="../jquery.fileprocessor.js"></script>

    </head>
    <body>

    <h3>jQuery.fileprocessor.js - by Wouter Vroege</h3>

    <input type="file" multiple/>
    <p>

    <pre>
    <code data-language="javascript"></code>
    </pre>

    <br>
    </body>

    <script>
    $(document).ready(function() {
        $("code").each(function() {
            $(this).html($("script[rel=processor-example]").html());
        });
    })
    </script>

    <script rel="processor-example">
        $("input[type=file]").fileprocessor({
            /* resize images client-side */
            maxImageSize: 600,
            /* event triggered once a single item is ready (object) */
            onItem: function(item, numProcessed, total) {
                console.log(numProcessed + " of " + total);
            },
            /* event triggered once all items are ready (array of objects) */
            onEnd: function(data) {
                alert("all items processed...");
            }
        });
    </script>

</html>
